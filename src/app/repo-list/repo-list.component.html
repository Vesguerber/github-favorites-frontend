<section class="repo-items-section">
  <div class="repo-items-container">
    <div class="topo" *ngIf="reposits.length > 0">
      <h1 class="title">Reposit√≥rios</h1>
      <h2 class="title" style="color: #666">{{ reposits[0].owner.login }}</h2>
    </div>
    <div class="repo-items">
      <app-repo-card
        *ngFor="let repo of reposits"
        [item]="repo"
        (cardClick)="onCardClicked(repo)"
      ></app-repo-card>
    </div>
  </div>
</section>
