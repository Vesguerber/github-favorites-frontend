
<h1  style="display: flex; justify-content: space-between;">
    <div class="titulo">
        <i class="fas fa-book" style="margin-right: 10px;"></i>
        {{ item.name }}
    </div>
    <a (click)="onStarClick(item.id)" ><i class="far fa-star" style="margin-right: 20px;"></i></a>
</h1>
<p>
  {{ item.description }}
</p>
<h3>{{ item.language }}</h3>
